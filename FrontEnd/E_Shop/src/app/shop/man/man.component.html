<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: space-around;
        flex-wrap: wrap;
      "
    >
      <!--addContainer start-->
      <div class="addContainer" style="width: 20%">
        <h3>Add Product</h3>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">name</label>
          <input
            type="email"
            class="form-control"
            [(ngModel)]="formProduct.name"
            id="exampleFormControlInput1"
          />
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >description</label
          >
          <input
            type="email"
            class="form-control"
            [(ngModel)]="formProduct.description"
            id="exampleFormControlInput1"
          />
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">price</label>
          <input
            type="email"
            class="form-control"
            [(ngModel)]="formProduct.price"
            id="exampleFormControlInput1"
          />
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">image</label>
          <input
            type="email"
            class="form-control"
            [(ngModel)]="formProduct.imageUrl"
            id="exampleFormControlInput1"
          />
        </div>
        <button type="button" (click)="postProduct()" class="btn btn-success">
          Add
        </button>
      </div>
      <!--addContainer end-->

      <!--editContainer start-->
      <div class="putContainer" style="width: 20%">
        <h3>Edit Product</h3>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">name</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="EditProduct.name"
            id="exampleFormControlInput1"
          />
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >description</label
          >
          <input
            type="text"
            class="form-control"
            [(ngModel)]="EditProduct.description"
            id="exampleFormControlInput1"
          />
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">price</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="EditProduct.price"
            id="exampleFormControlInput1"
          />
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">image</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="EditProduct.imageUrl"
            id="exampleFormControlInput1"
          />
        </div>
        <button
          type="button"
          (click)="updateMen(EditProduct.id)"
          class="btn btn-success"
        >
          Edit
        </button>
      </div>
      <!--editContainer end-->
    </div>

    <div class="cards">
      <div
        *ngFor="let product of products"
        class="product-card"
        style="width: 18rem"
      >
        <img src="" class="card-img-top" alt="" />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text">{{ product.price }}</p>
          <button href="#" class="btn btn-primary">Order</button>
          <button
            class="btn btn-secondary"
            (click)="GetThenupdateProduct(product.id)"
            style="margin-left: 5px"
          >
            Edit
          </button>
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-danger"
            style="margin-left: 5px"
            (click)="deleteProduct(product.id)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
