<!-- user-account.component.html -->
<div *ngFor="let product of products" class="product-item">
  <img [src]="product.imageUrl" alt="{{ product.name }}">
  <h3>{{ product.name }}</h3>
  <p>{{ product.description }}</p>
  <p class="price">Price: ${{ product.price.toFixed(2) }}</p>

  <!-- Update button with a form to edit the product -->
  <div>
    <label for="updateName">Name:</label>
    <input id="updateName" [(ngModel)]="product.name" />

    <label for="updateDescription">Description:</label>
    <input id="updateDescription" [(ngModel)]="product.description" />

    <label for="updatePrice">Price:</label>
    <input type="number" id="updatePrice" [(ngModel)]="product.price" />

    <button (click)="updateProduct(product)">Update</button>
  </div>

  <button (click)="deleteProduct(product.id)">Delete</button>
</div>

<div>
  <h3>Add New Product</h3>
  <label for="productName">Name:</label>
  <input id="productName" [(ngModel)]="newProduct.name" />

  <label for="productDescription">Description:</label>
  <input id="productDescription" [(ngModel)]="newProduct.description" />

  <label for="productPrice">Price:</label>
  <input type="number" id="productPrice" [(ngModel)]="newProduct.price" />

  <label for="productImage">Image URL:</label>
  <input id="productImage" [(ngModel)]="newProduct.imageUrl" />

  <button (click)="addNewProduct()">Add Product</button>
</div>
